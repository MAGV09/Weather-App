<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="hero">
      <header class="header">
        <div class="title">Weather</div>
      </header>
      <main class="main">
        <form>
          <input type="search" name="search" placeholder="Location" id="location" required />
          <select id="select" required>
            <option value="celsius" selected>Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
          </select>
          <button id="submitBtn">Submit</button>
        </form>
        <div class="temp-container">
          <div class="current-temp">
            <div class="left-side">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8y2R7yJmlG8BcwZ8XeYj1YioavB-oeqKv-g&s"
                alt="weather icon"
                class="imgs"
              />
              <div class="icon-container">
                <div class="temp">
                  <h1 id="current-temp-el">11</h1>
                  <span id="current-unit">Â°C</span>
                </div>

                <p id="current-feelsLike-el">feelslike 10</p>
              </div>
              <h3 class="condition" id="condition-el">Sunny</h3>
            </div>
            <div class="right-side">
              <p id="current-time">Friday 7AM</p>
              <div>
                <p>Wind</p>
                <p id="windValue-el">15KM</p>
              </div>
              <div>
                <p>Humidity</p>
                <p id="humidityValue-el">70%</p>
              </div>
            </div>
          </div>
          <div class="weekly-temp" id="weekly-temp-el">
            <!-- y -->
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
