<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="hero">
      <header class="header">
        <div class="title">Weather</div>
      </header>
      <main class="main">
        <form>
          <input type="search" name="search" placeholder="location e.g London" id="location" />
          <button id="submitBtn">submit</button>
        </form>
        <div class="temp-container">
          <div class="current-temp">
            <div class="left-side">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8y2R7yJmlG8BcwZ8XeYj1YioavB-oeqKv-g&s"
                alt="weather icon"
                class="imgs"
              />
              <div class="icon-container">
                <h1>11<span>°C</span></h1>
                <p>feelslike 10<span>°C</span></p>
              </div>
              <h3 class="condition">Sunny</h3>
            </div>
            <div class="right-side">
              <p>Friday 7AM</p>
              <div>
                <p>Wind</p>
                <p>15KM</p>
              </div>
              <div>
                <p>Humidity</p>
                <p>70%</p>
              </div>
            </div>
          </div>
          <div class="weekly-temp">
            <div class="weekly">
              <p>Fri</p>
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8y2R7yJmlG8BcwZ8XeYj1YioavB-oeqKv-g&s"
                alt="weather icon"
              />
              <div class="min-max">
