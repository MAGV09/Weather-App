<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><script defer="defer" src="main.4ec86d7e70846fc037f6.js"></script><link href="main.817bc76b644a4613db6a.css" rel="stylesheet"></head><body><div class="hero"><header class="header"><div class="title">Weather</div></header><main class="main"><form id="form"><input type="search" name="search" placeholder="Location" id="location" required value="London"/> <select id="unit" required><option value="celsius" selected="selected">Celsius</option><option value="fahrenheit">Fahrenheit</option></select> <button id="submitBtn">Submit</button></form><div class="temp-container"><div class="current-temp"><div class="left-side"><div class="icon" id="icon-el"></div><div class="icon-container"><div class="temp"><h1 id="current-temp-el"></h1><span id="current-unit"></span></div><p id="current-feelsLike-el"></p></div><h3 class="condition" id="condition-el"></h3></div><div class="right-side"><p id="current-time"></p><div><p>Wind</p><p id="windValue-el"></p></div><div><p>Humidity</p><p id="humidityValue-el"></p></div></div></div><div class="weekly-temp" id="weekly-temp-el"></div></div></main></div></body></html>
